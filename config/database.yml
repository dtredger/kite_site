
default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: kite_site_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: kite_site_test

production:
  <<: *default
  database: kite_site_production
  username: <%= Rails.application.credentials.database[:db_name] %>
  password: <%= Rails.application.credentials.database[:db_password] %>
